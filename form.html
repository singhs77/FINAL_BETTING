<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: #000;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        header .navbar ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        header .navbar ul li {
            margin: 0 15px;
        }

        header .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .form-container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #444;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: 500;
            color: #555;
        }

        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        textarea {
            resize: none;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
        text-align: center;
        padding: 10px;
        background: #000;
        color: #fff;
        position: sticky;
        bottom: 0;
        width: 100%;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 20px 15px;
                padding: 15px;
            }

            label, input, textarea {
                font-size: 13px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
    <title>BetSlip Application Form</title>
</head>
<body>
    <header>
        <div class="navbar">
            <ul>
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
            </ul>
        </div>
    </header>

    <section class="form-container">
        <h1>BetSlip Application Form</h1>
        <form action="submit_betslip.php" method="POST">
            <label for="bettor-id">Bettor ID:</label>
            <input type="text" id="bettor-id" name="bettor_id" placeholder="Enter your Bettor ID" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>

            <label for="bet-description">Bet Description:</label>
            <textarea id="bet-description" name="bet_description" placeholder="Enter bet details (e.g., Lakers ML with Minnesota @ Lakers)" rows="3" required></textarea>

            <label for="sport">Sport:</label>
            <input type="text" id="sport" name="sport" placeholder="Enter the sport (e.g., Basketball)" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="odds">Odds:</label>
            <input type="number" id="odds" name="odds" placeholder="Enter the odds (e.g., 1.5)" step="0.01" required>

            <label for="amount-wagered">Amount Wagered:</label>
            <input type="number" id="amount-wagered" name="amount_wagered" placeholder="Enter the amount wagered" step="0.01" required>

            <label for="total-payout">Total Payout:</label>
            <input type="number" id="total-payout" name="total_payout" placeholder="Enter the total payout" step="0.01" required>

            <label for="profit">Profit:</label>
            <input type="number" id="profit" name="profit" placeholder="Enter the profit" step="0.01" required>

            <button type="submit"><i class="fa fa-paper-plane"></i> Submit</button>
        </form>
    </section>

    <footer>
        <p>Â© 2024 BrickAss Betslips</p>
    </footer>
</body>
</html>
